<ion-view view-title="Autentificare">
	<ion-content>
		<style>

			input[type=text], input[type=password],select {
				width: 40%;
				padding: 12px 20px;
				margin: 8px 0;
				display: inline-block;
				border: 3px solid #ccc;
				border-radius: 4px;
				box-sizing: border-box;
			}

			body {
				text-align: center;
			}

			input[type=submit] {
				padding: 10px;
				width: 30%;
			}

		</style>

		<p style="  margin-top: 80px;"></p>
		<h1>ITimerBook</h1>
		<p style="  margin-top: 80px;"></p>

		<div class="loader" ng-show="automaticLogin"></div>
		<!--<div class="loader"></div>-->

		<div ng-show="!automaticLogin">
			<form ng-submit="loginUser(loginData)">
				<label for="email">Email:</label>
				<input type="text" id="email" ng-model="loginData.email">
				<br>
				<label for="password">Parola:</label>
				<input type="password" id="password" ng-model="loginData.password">
				<p style="  margin-top: 20px;">
					<input type="submit" value="Autentificare">
				<p style="  margin-top: 20px;">
				<a href="#/register">Inregistrare</a>
			</form>
		</div>

	</ion-content>
</ion-view>
