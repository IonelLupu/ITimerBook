<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<!--<ion-header-bar class="bar-stable">-->

		<ion-content>
			<style>
				.profile-card{
					margin: 5px;
				}
			</style>

			<div class="card profile-card">
				<div class="item item-text-wrap text-center">
					<h2>{{ user.firstName }} {{ user.lastName }}</h2>
					<h1><span class="ion-person"></span></h1>
					<h2>
						<a menu-close href="#/app/profile">

					</h2>
					<div class="row">
						<div class="col">Nr Puncte</div>
						<div class="col">{{ user.points | number:0 }}</div>
					</div>

					</div>
				</div>
			</div>

			<ion-list>

				<ion-item menu-close href="#/app/">
					Pagina Principala
				</ion-item>
				<ion-item menu-close href="#/app/history">
					Istoric
				</ion-item>

				<ion-item menu-close href="#/app/ranking">
					Clasament
				</ion-item>

				<ion-item menu-close ng-click="logout()">

				</ion-item>

			</ion-list>

		</ion-content>
