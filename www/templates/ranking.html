<ion-view view-title="Clasament">
    <ion-content>

        <style>

			.ranking-number{
                text-align: left;
            }
			 .ranking-title, .ranking-name, .ranking-points{
                text-align: center;
            }
        </style>

        <div class="list" ng-repeat="user in users">

            <a class="item item-avatar" href="#">
				<h1 class="ranking-number">{{$index+1}}</h1>	
                <h3 class="ranking-name">Nume utilizator: {{user.firstName}} {{user.lastName}}</h3>
                 <p class="ranking-points">Puncte: {{user.points}}</p>


            </a>


        </div>

    </ion-content>
</ion-view>
